<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Simplonline</title>
</head>

<body>
    <section id="create_user">
        <form action="" method="post">
            <abbr title="requis"><label for="name">Nom *</abbr></label>
            <input type="text" name="name" required>

            <abbr title="requis"><label for="email">Prénom *</abbr></label>
            <input type="text" name="email" required>

            <abbr title="requis"><label for="email">Adresse email *</abbr></label>
            <input type="text" name="email" required>

            <abbr title="requis"><label for="role">Rôle *</abbr></label>
            <select name="role" id="role">
                <option value="">Selectionner un rôle</option>
                <option value="manager">Campus Manager</option>
                <option value="responsable">Responsable pédagogique</option>
                <option value="instructor">Formateur-rice</option>
                <option value="student">Apprennant-e</option>
                <option value="delegate">Délégué-e</option>
            </select>

            <abbr title="requis"><label for="promo">Promotion(s) *</abbr></label>
            <select name="promo" id="promo" multiple>
                <option value="">Selectionner la/les promotion(s) de l'utilisateur</option>
            </select>
            <span id="msgbox" class="none"></span>

            <input type="submit" value="Sauvegarder" id="user_form">
        </form>    
    </section>


  <script src="./ajax_inscription.js"></script>
</body>

</html>
