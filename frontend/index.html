<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <link rel="stylesheet" href="./assets/styles/tableau.css" />
  <link rel="shortcut icon" href="./assets/images/Icon.png" type="image/x-icon">
  <title>Simplonline</title>
</head>

<body>
  <header class="navbar flex">
    <p class="logo">SIMPLON</p>
    <div id="user_status"></div>
  </header>

  <main>
    <!-- CONNEXION -->
    <section id="connexion_mail">
      <form action="" method="post" class="flex">
        <h1>Bienvenue</h1>
        <div>
          <abbr title="requis"><label for="email">Email *</abbr></label>
          <input type="email" name="email" placeholder="email@simplon.co" required>
          <span id="msgbox" class="none"></span>
        </div>
        <input type="submit" value="Connexion" class="btn_blue" id="connexion_email">
      </form>
    </section>

    <section id="confirm_password" class="none">
      <form action="" method="post" class="flex">
        <h1>Bienvenue</h1>
        <div>
          <abbr title="requis"><label for="password">Mot de passe *</abbr></label>
          <input type="password" name="password" required>
          <abbr title="requis"><label for="password">Confirmer mot de passe *</abbr></label>
          <input type="password" name="confirm_password" required>
          <span id="msgbox" class="none"></span>
        </div>
        <input type="submit" value="Connexion" class="btn_blue" id="setup_password">
      </form>

    </section>

    <section id="connexion_password" class="none">
      <form action="" method="post" class="flex">
        <h1>Bienvenue</h1>
        <div>
          <abbr title="requis"><label for="password">Mot de passe *</abbr></label>
          <input type="password" required>
          <span id="msgbox" class="none"></span>
        </div>
        <input type="submit" value="Connexion" class="btn_blue" id="connexion_password_btn">
      </form>
    </section>

  <!-- INTERFACE QUAND QUELQU'UN EST CONNECTÉ -->
    <section id="logged_in" class="none">

      <div class="menu">
        <button id="home_btn" class="active">Accueil</button>
        <button id="promotions_btn">Promotions</button>
        <button id="users_btn">Utilisateurs</button>
      </div>

    <!-- COURS DU JOUR -->
      <article id="courses" class="none">

        <h1>Cours du jour</h1>

        <div class="list_courses">
          <div class="card_course flex">
            <div>
              <h2>Nom de la classe</h2>
              <p>Nb de participants</p>
            </div>
            <div>
              <p>Date du cours</p>
              <button class="btn_blue">État de la signature</button>
            </div>
          </div>
        </div>
      </article>

    <!-- LISTE PROMOTION -->
      <article id="promotions" class="none">

        <div class="title_promo flex">
          <div>
            <h1>Toutes les promotions</h1>
            <p>Tableau des promotions de Simplon</p>
          </div>
          <button class="btn_success">Ajouter promotion</button>
        </div>

        <div>
          <table id="promo_all">
            <thead>
            <tr><th><th>Promotion<th>Début<th>Fin<th>Places<th><th><th></th><td>
            <tbody id="table_promo">
          </table>
        </div>
      </article>

    <!-- LISTE USERS -->
    <article id="users" class="none">

      <div class="title_users flex">
        <div>
          <h1>Utilisateurs</h1>
          <p>Tableau des utilisateurs de Simplon</p>
        </div>
        <button class="btn_success">Ajouter un utilisateur</button>
      </div>

      <div>
        <table id="users_all">
          <thead>
          <tr><th><th>Nom de famille<th>Prénom<th>Mail<th>Compte activé<th>Rôle<th><th></th><td>
          <tbody id="table_users">
        </table>
      </div>
    </article>
    </section>
  </main>

  <script src="./script.js"></script>
  <script src="./tableau.js"></script>
  <script src="./ajax.js"></script>
</body>

</html>
